<div class="forgot-password-container">

  <div class="forgot-password-container-inner">
    
    <!-- Left Side - Branding -->
    <div class="forgot-password-left">
      
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <img src="../../../assets/logo2-while-2 1.png" alt="Logo" />
        </div>
      </div>

      <!-- Heading -->
      <div>
        <h1>Reset Password</h1>
        <p class="subtitle-text">Recover your account</p>
      </div>

      <!-- Description -->
      <p>Enter your email address and we'll send you a verification code to reset your password securely.</p>

      <!-- Learn More Button -->
      <button class="learn-more-btn">Learn More</button>

    </div>

    <!-- Right Side - Forgot Password Card -->
    <div class="forgot-password-right">
      <div class="forgot-password-box">
        <div class="forgot-password-card">
          <h2>Forgot Password</h2>
          <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    
          <div *ngIf="successMessage" class="success-msg">
            {{ successMessage }}
          </div>
    
          <div *ngIf="errorMessage" class="error-msg">
            {{ errorMessage }}
          </div>
    
          <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            <div class="input-box">
              <label>Email</label>
              <input 
                type="email" 
                name="email" 
                [(ngModel)]="email" 
                required 
                email
                placeholder="hello@reallyneatsite.com"
              />
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
            </div>
    
            <button type="submit" [disabled]="!forgotPasswordForm.form.valid || isSubmitting">
              {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
            </button>
          </form>
    
          <div class="back-to-login">
            <a (click)="goBackToLogin()">
              <ion-icon name="arrow-back"></ion-icon>
              Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
