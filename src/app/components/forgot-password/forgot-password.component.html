<div class="forgot-password-container">
  
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-icon">
      <img src="../../../assets/logo2-while-2 1.png" alt="Clarium Logo" />
    </div>
  </div>

  <!-- Forgot Password Card -->
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <div *ngIf="successMessage" class="success-msg">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-msg">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="input-box">
        <label>Email</label>
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          placeholder="hello@reallyneatsite.com"
        />
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
      </div>

      <button type="submit" [disabled]="!forgotPasswordForm.form.valid || isSubmitting">
        {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="back-to-login">
      <a (click)="goBackToLogin()">
        <ion-icon name="arrow-back"></ion-icon>
        Back to Login
      </a>
    </div>
  </div>

</div>
