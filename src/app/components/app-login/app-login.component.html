<div class="login-container">
  <div class="login-box">
    <div class="login-card">
      <h2>Login</h2>

      <div *ngIf="loading" class="loading-msg">
        Checking authentication status...
      </div>

      <div *ngIf="!loading">
        <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

        <div *ngIf="!isAuthenticated">
          <!-- Custom Login Form -->
          <form (ngSubmit)="customLogin()" #loginForm="ngForm">
            <div class="input-box">
              <input 
                type="email" 
                name="email" 
                [(ngModel)]="loginData.username" 
                required 
                placeholder=" "
              />
              <label>Email</label>
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
            </div>

            <div class="input-box">
              <input 
                type="password" 
                name="password" 
                [(ngModel)]="loginData.password" 
                required
                placeholder=" "
              />
              <label>Password</label>
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
            </div>

            <div class="forgot-password">
              <a (click)="goToForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" [disabled]="!loginForm.form.valid || customLoginLoading">
              {{ customLoginLoading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <div class="divider">OR</div>

          <!-- OAuth Login -->
          <div class="oauth-login">
            <button class="azure-btn" (click)="loginWithAzure()">
              Login with Azure AD
            </button>
          </div>
        </div>

        <div *ngIf="isAuthenticated" class="already-login">
          <p>You are already logged in!</p>
          <button (click)="goToDashboard()">Go to Dashboard</button>
        </div>
      </div>
    </div>
  </div>
</div>
