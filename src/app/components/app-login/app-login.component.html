<div class="login-container">
 
  <div class="login-container-inner">
 
    <div class="login-left">
     
      <div class="login-card">
        <h2>Login to SSO Demo</h2>
 
        <div *ngIf="loading" class="loading-msg">
          Checking authentication status...
        </div>
     
        <div *ngIf="!loading">
          <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
     
          <div *ngIf="!isAuthenticated">
   
            <div class="login-card">
              <!-- <h3>Custom Login</h3> -->
              <form (ngSubmit)="customLogin()" #loginForm="ngForm">
                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" name="email" [(ngModel)]="loginData.username" required placeholder="Enter your email" />
                </div>
     
                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" name="password" [(ngModel)]="loginData.password" required
                    placeholder="Enter your password" />
                </div>
     
                <button type="submit" [disabled]="!loginForm.form.valid || customLoginLoading">
                  {{ customLoginLoading ? 'Logging in...' : 'Login' }}
                </button>
              </form>
     
              <button class="signup-btn" (click)="goToSignup()">Sign Up</button>
            </div>
     
            <div class="divider">OR</div>
            <div class="oauth-login">
              <!-- <h3>Login with Azure AD</h3> -->
              <button class="azure-btn" (click)="loginWithAzure()">Login with Azure AD</button>
            </div>
          </div>
     
          <div *ngIf="isAuthenticated" class="already-login">
            <p>You are already logged in!</p>
            <button (click)="goToDashboard()">Go to Dashboard</button>
          </div>
        </div>
      </div>
    </div>
    <div class="login-right">
      <div>
        <img src="../../../assets/clarium.jpg" alt="clarium" class="login-image" />
      </div>
    </div>
  </div>
 
 
</div>
