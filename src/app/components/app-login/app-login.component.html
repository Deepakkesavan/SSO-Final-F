<div class="login-container">

  <div class="login-container-inner">
    
    <!-- Left Side - Branding -->
    <div class="login-left">
      
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <img src="../../../assets/logo2-while-2 1.png" alt="Logo" />
        </div>
      </div>

      <!-- Heading -->
      <div>
        <h1>Login</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>


      <!-- Description -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean semper mauris in magna venenatis suscipit.</p>

      <!-- Learn More Button -->
      <button class="learn-more-btn">Learn More</button>

      

    </div>

    <!-- Right Side - Login Form -->
    <div class="login-right">
      <div class="login-card">
        <h2>Sign in</h2>

        <div *ngIf="loading" class="loading-msg">
          Checking authentication status...
        </div>
     
        <div *ngIf="!loading">
          <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
     
          <div *ngIf="!isAuthenticated">
   
            <!-- Custom Login Form -->
            <div>
              <form (ngSubmit)="customLogin()" #loginForm="ngForm">
                
                <div class="form-group">
                  <label>Email</label>
                  <input 
                    type="email" 
                    name="email" 
                    [(ngModel)]="loginData.username" 
                    required 
                    placeholder="hello@reallyneatsite.com" 
                  />
                </div>
     
                <div class="form-group">
                  <label>Password</label>
                  <input 
                    type="password" 
                    name="password" 
                    [(ngModel)]="loginData.password" 
                    required
                    placeholder="••••••••••" 
                  />
                </div>
     
                <button type="submit" [disabled]="!loginForm.form.valid || customLoginLoading">
                  {{ customLoginLoading ? 'Logging in...' : 'Login' }}
                </button>
              </form>

              <div class="divider">OR</div>
            
            <!-- OAuth Login -->
            <div class="oauth-login">
              <button class="azure-btn" (click)="loginWithAzure()">Login with Azure AD</button>
            </div>
     
            </div>
     
            
            
          </div>
     
          <!-- Already Logged In -->
          <div *ngIf="isAuthenticated" class="already-login">
            <p>You are already logged in!</p>
            <button (click)="goToDashboard()">Go to Dashboard</button>
          </div>
        </div>

        

      </div>
    </div>

  </div>

</div>
