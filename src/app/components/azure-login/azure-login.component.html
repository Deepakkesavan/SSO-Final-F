<div class="login-container">


  <div class="login-container-inner">
    
    <!-- Left Side - Branding -->
    <div class="login-left">
      
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <img src="../../../assets/logo2-while-2 1.png" alt="Logo" />
        </div>
      </div>

      <!-- Heading -->
      <div>
        <h1>Welcome</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      <!-- Description -->
      <p>Sign in with your Azure AD account or use your email and password to access your account.</p>

      <!-- Learn More Button -->
      <button class="learn-more-btn">Learn More</button>

      

    </div>

    <!-- Right Side - Login Form -->
    <div class="login-right">
      <div class="login-card">
        <h2>Sign in</h2>

        <div *ngIf="loading" class="loading-msg">
          Redirecting to Azure...
        </div>
        
        <div *ngIf="!loading">
          <button class="azure-btn" (click)="loginWithAzure()">
            <svg class="microsoft-icon" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
              <path fill="#f35325" d="M1 1h10v10H1z"/>
              <path fill="#81bc06" d="M12 1h10v10H12z"/>
              <path fill="#05a6f0" d="M1 12h10v10H1z"/>
              <path fill="#ffba08" d="M12 12h10v10H12z"/>
            </svg>
            Sign in with Microsoft
          </button>
          
          <div class="divider">OR</div>
          
          <button class="signup-btn" (click)="goToUserLogin()">
            Sign in with Email & Password
          </button>
        </div>

        <!-- Bottom Decorative Dots -->
        <div class="bottom-dots">
          <div class="bottom-dot"></div>
          <div class="bottom-dot"></div>
          <div class="bottom-dot"></div>
        </div>

      </div>
    </div>

  </div>

</div>
