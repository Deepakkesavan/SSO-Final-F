<aside class="sidebar">
    <!-- Logo Section -->
    <div class="logo-section">
        <img src="assets/clarium-logoo.jpg" alt="Logo" class="sidebar-logo" />
    </div>

    <!-- Navigation -->
    <!-- sidebar.component.html -->
    <nav class="nav-items">
        <a *ngFor="let item of navItems" class="nav-item" (click)="navigate(item)" routerLinkActive="active">
            <div class="icon-container">
                <i [class]="item.icon"></i>
            </div>
            <span class="label">{{ item.label }}</span>
        </a>
    </nav>


    <!-- Logout Button -->
    <div class="logout-section">
        <button class="logout-btn">
            <i class="fa-solid fa-right-from-bracket icon"></i>
            <span class="label" (click)="OnLogout()">Logout</span>
        </button>
    </div>
</aside>
