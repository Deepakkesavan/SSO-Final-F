<app-layout [data]="brandingDetails.layout">
  <div class="verify-otp-card">
    <h2>{{brandingDetails.title}}</h2>
    <p class="subtitle">
      {{brandingDetails.description}}<br>
      <strong>{{ email }}</strong>
    </p>

    @if(successMessage){
      <div class="success-msg">
      {{ successMessage }}
    </div>
    }
    
    @if(errorMessage){
      <div class="error-msg">
      {{ errorMessage }}
    </div>
    }
    

    <form (ngSubmit)="onSubmit()" #verifyOtpForm="ngForm">
      <div class="input-box">
        <label>Enter 6-Digit OTP</label>
        <input 
          type="text" 
          name="otp" 
          [(ngModel)]="otp" 
          (input)="onOtpInput($event)"
          required 
          maxlength="6"
          pattern="[0-9]{6}"
          placeholder="000000"
          autocomplete="off"
        />
        <span class="icon">
          <ion-icon name="key"></ion-icon>
        </span>
      </div>

      <button type="submit" [disabled]="!verifyOtpForm.form.valid || isSubmitting">
        {{ isSubmitting ? 'Verifying...' : 'Verify OTP' }}
      </button>
    </form>

    <div class="resend-section">
      <p>{{brandingDetails.resendText}}</p>
      <button 
        type="button" 
        class="resend-btn" 
        (click)="resendOtp()" 
        [disabled]="isResending">
        {{ isResending ? 'Sending...' : 'Resend OTP' }}
      </button>
    </div>

    <div class="back-to-login">
      <a (click)="goBackToForgotPassword()">
        <ion-icon name="arrow-back"></ion-icon>
        {{brandingDetails.formButtons.email}}
      </a>
    </div>
  </div>
</app-layout>
